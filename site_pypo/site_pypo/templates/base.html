<!DOCTYPE html>
{% load static wagtailuserbar %}
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="description" content="Le site de PYPO Production" />
        <meta name="author" content="Flavien MURAIL" />
        <link rel="icon" type="image/png" href="{% static 'dist/assets/img/icon-pypo.png' %}"/>
        <title>PYPO Production</title>
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.13.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        {# Global stylesheets #}
        <link rel="stylesheet" type="text/css" href="{% static 'dist/css/styles.css' %}">
    </head>

    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand js-scroll-trigger" href="/"><img src="{% static 'dist/assets/img/logo_pypo.png' %}" alt="" /></a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ml-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ml-auto">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/artistes/">Artistes</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/evenements/">événements</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/blog/">Blog</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/pypo/">PYPO</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/equipe/">L'équipe</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="/contact">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    

        {% block content %}{% endblock %}
        
        <!-- Footer-->
        <footer class="footer py-4">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-left text-copyright">Copyright © PYPO Production 2020</div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-light btn-social mx-2" href="https://www.facebook.com/PYPOproduction"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-light btn-social mx-2" href="https://www.instagram.com/pypoproduction"><i class="fab fa-instagram"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-right">
                        <a class="link" href="/mentions-legales/">Mentions légales</a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src="{% static 'dist/assets/mail/jqBootstrapValidation.js' %}"></script>
        <script src="{% static 'dist/assets/mail/contact_me.js' %}"></script>
        <!-- Core theme JS-->
        <script src="{% static 'dist/js/scripts.js' %}"></script>
        <!-- Custom JS-->
        <script src="{% static 'dist/js/custom_footer.js' %}"></script>
        <script src="{% static 'dist/js/custom_navbar.js' %}"></script>
    </body>
</html>
